<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>

<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>

<script type="text/javascript">
	$(function () {
        selectScheduleScheduleStateBy2();
    });
    /**
	 * 查询请假的导游信息和日程信息(lixiaojie)
     */
    var limitcount = 6; // 每页总记录数
    var curnum = 1;  // 当前页码
    function selectScheduleScheduleStateBy2() {
        var guideName = $("#guideName").val();
        var firstDate = $("#firstDate").val();
        var lastDate = $("#lastDate").val();

        $.ajax({
            url: "/guideSchedule/selectScheduleScheduleStateBy2",
            data: {
                "pageNo": curnum,
                "pageSize": limitcount,
                "guideName": guideName,
                "firstDate": firstDate,
                "lastDate": lastDate
            },
            async:false,
            dataType: "json",
            type: "post",
            success: function (ReponseResult) {
                var pageNo = (curnum - 1) * limitcount;
                var content = "";
                $(ReponseResult.data).each(function (i, e) {
                    pageNo++;
                    content+="<tr><td>"+pageNo+"</td>";
                    content+="<td>"+e.guide.guideName+"</td>";
                    content+="<td>"+e.guide.certificate+"</td>";
                    content+="<td>请假</td>";
                    content+="<td>"+e.schedulebegintime+"</td>";
                    content+="<td>"+e.scheduleendtime+"</td></tr>";

                })


                $('#showGuidescheduleInfo').html(content);


                // 分页插件
                layui.use('table', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'laypage'
                        , count: ReponseResult.count
                        , curr: curnum
                        , limit: 6
                        , layout: ['prev', 'page', 'next', 'skip', 'count']
                        , jump: function (obj, first) {
                            if (!first) {
                                //obj包含了当前分页的所有参数，比如：
                                curnum = obj.curr; // 当前页面
                                limitcount = obj.limit; // 每页记录数
                                // 查询新数据
                                selectScheduleScheduleStateBy2();
                            }
                        }
                    })
                })
            },
            error: function (res) {
                alert(res);
            }
        })
    }
	
</script>
