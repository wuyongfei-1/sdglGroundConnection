<!DOCTYPE html>
<html class="iframe-h">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>网站后台管理模版</title>
	<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/admin/css/admin.css"/>
	<link rel="stylesheet" href="/css/layui.css" media="all">
	<style>
		#showstaffInfo tr {
			/*        height: 70px;*/
		}
		#showstaffInfo tr  td{
			text-align: center;
		}
		#staffHead th{
			text-align: center;
		}
	</style>
</head>

<body>
<div class="wrap-container clearfix">
	<div class="column-content-detail">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline tool-btn">
					<input style="font-size: 20px" type="button" class="layui-btn layui-btn-small layui-btn-normal addBtn hidden-xs" id="insert" value="+" />

					<!-- <button class="layui-btn layui-btn-small layui-btn-normal addBtn" id="enterAddStaffInfo" ><i
                             class="layui-icon">&#xe654;</i></button>-->
				</div>
				<div class="layui-inline">
					<input type="text" name="title" id="shoppingSite" placeholder="请输入导游姓名" autocomplete="off" class="layui-input">
				</div>
				<input class="layui-btn layui-btn-normal" type="button" onclick="listPageShoppingByShoppingSite()" value="搜索" />
			</div>
		</form>
		<div class="layui-form" id="table-list">
			<table class="layui-table" lay-even lay-skin="nob">
				<colgroup>
					<col width="50">
					<col class="hidden-xs" width="50">
					<col class="hidden-xs" width="100">
					<col>
					<col class="hidden-xs" width="150">
					<col class="hidden-xs" width="150">
					<col width="80">
					<col width="150">
				</colgroup>
				<thead>
				<tr>

					<th class="hidden-xs" width="90px">编号</th>
					<th width="200px">导游姓名</th>
					<th width="200px">日程状态</th>
					<th width="200px">日程开始时间</th>
					<th width="200px">日程结束是时间</th>

					<th>操作</th>
				</tr>
				</thead>
				<tbody  id="showShoppingInfo">

				</tbody>
			</table>
			<div id="laypage" style="text-align: center"></div>

		</div>
	</div>
</div>
<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.js"></script>
<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8">
    //添加酒店按钮
    $(document).on("click","#insert",function () {
        layer.open({
            type: 2,
            title: '添加日程安排',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area : ['800px' , '520px'],
            content: 'guideschedule-add.html'
        });
    })
</script>
</body>

</html>
