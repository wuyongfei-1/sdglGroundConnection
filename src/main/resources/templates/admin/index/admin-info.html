<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/admin/css/admin.css"/>
		<style type="text/css">
			.layui-input-block label{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li class="layui-this">修改资料</li>
		    <li>修改密码</li>
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
		    	<form class="layui-form"  style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">人员编号：</label>
				    <div class="layui-input-block">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">用户名：</label>
				    <div class="layui-input-block">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">姓名：</label>
				    <div class="layui-input-block">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">性别：</label>
				    <div class="layui-input-block">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">身份证号：</label>
				    <div class="layui-input-block">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">现住址：</label>
				    <div class="layui-input-block">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">头像地址：</label>
				    <div class="layui-input-block" id="updone">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label" >QQ号码：</label>
				    <div class="layui-input-block" id="updtwo">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">联系电话：</label>
				    <div class="layui-input-block" id="updthree">
				     <label class="layui-form-label">2871</label>	
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">立即提交</button>
				      <button class="layui-btn layui-btn-normal" type="button" id="upds">修改</button>
				    </div>
				  </div>
				</form>
		    </div>
		    <div class="layui-tab-item">
		    	<form class="layui-form" v style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">用户名：</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" disabled autocomplete="off" class="layui-input layui-disabled" value="admin">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">旧密码：</label>
				    <div class="layui-input-block">
				      <input type="password" name="password1" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">新密码：</label>
				    <div class="layui-input-block">
				      <input type="password" name="password2" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">重复密码：</label>
				    <div class="layui-input-block">
				      <input type="password" name="password3" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即提交</button>
				    </div>
				  </div>
				</form>
		    </div>
		  </div>
		</div>
	<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$("#upds").click(function(){
			var one=$("#updone");
			var two=$("#updtwo");
			var three=$("#updthree");
//			var four=$("#updfour");
			var five="<input  style='margin-top: 8px;' type='text' name='name' placeholder'请输入标' value=''>";
			$("#updone").html(five)
			$("#updtwo").html(five)
			$("#updthree").html(five)
		});
	</script>
	<script>
		//Demo
		layui.use(['form','element'], function(){
		  var form = layui.form();
		  var element = layui.element();
		  form.render();
		  //监听信息提交
		  form.on('submit(adminInfo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		  //监听密码提交
		   form.on('submit(adminPassword)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
	</script>
	</body>
</html>
