<!DOCTYPE html>
<html class="iframe-h">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css"/>
</head>

<body>
<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline tool-btn">
                    <input type="button" class="layui-btn layui-btn-small layui-btn-normal addBtn hidden-xs"
                           id="anteraddInfo" style="width: 35px;font-size: 26px" value="+"></input>
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" placeholder="公司名字" autocomplete="off" class="layui-input"
                           id="companyNmae">
                </div>
                <input type="button" class="layui-btn layui-btn-normal" onclick="loadData()" value="搜索"
                       style="width: 80px"></input>
            </div>
        </form>
        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col width="50">
                    <col class="hidden-xs" width="50">
                    <col class="hidden-xs" width="100">
                    <col>
                    <col class="hidden-xs" width="150">
                    <col class="hidden-xs" width="150">
                    <col width="80">
                    <col width="150">
                </colgroup>
                <thead>
                <tr>
                    <th style="width: 30px;">编号</th>
                    <th style="width: 45px;">公司名称</th>
                    <th style="width: 30px;">地址</th>
                    <th style="width: 45px;">电话</th>
                    <th style="width: 80px;">传真</th>
                    <th style="width: 100px;">邮编</th>
                    <th style="width: 80px;">经营许可证<br>(L-SX-CJ00026)</th>
                    <th style="width: 80px; font-size: small;">操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="laypage" style="text-align: center"></div>
        </div>
    </div>
</div>

<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script src="/layui.js"></script>
</body>
<script>

    var limitcount = 6; // 每页总记录数
    var curnum = 1;  // 当前页码
    //窗体加载
    $(function () {
        loadData();
        //添加弹窗事件
        $('#anteraddInfo').on('click', function () {
            layer.open({
                type: 2,
                title: '公司添加',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '520px'],
                content: 'menu-add.html'
            });
        });
    });

    //修改弹窗事件
    function updatInfo(companyid) {
        layer.open({
            type: 2,
            title: '公司修改',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area: ['800px', '520px'],
            content: 'menu-add.html?companyid=' + companyid
        });
    }

    //分页查询
    function loadData() {
        var companyName = $("#companyNmae").val();
        var str = "";
        $.ajax({
            url: "/company/showAllCompany",
            data: {page: curnum, limit: limitcount, companyName: companyName},
            dataType: "json",
            type: "get",
            success: function (e) {
                var pageNo = (curnum - 1) * limitcount;
                $(e.data).each(function (i, result) {
                    pageNo++;
                    str += "<tr><td>" + (pageNo) + "</td><td>" + result.companyName + "</td><td>"
                        + result.companyAddress + "</td><td>"
                        + result.companyPhone + "</td><td>"
                        + result.fax + "</td><td>" + result.zipCode + "</td><td>"
                        + result.businessLicense + "</td>"
                        + "<td>\n" +
                        "<div class=\"layui-inline\">\n" +
                        "<button onclick='updatInfo(" + result.companyId + ")' id='updatInfo'  class=\"layui-btn layui-btn-mini layui-btn-normal  edit-btn\"><i class='layui-icon'>&#xe642</i></button>" +
                        "<button onclick='deleteCompany(" + result.companyId + ")' class=\"layui-btn layui-btn-mini layui-btn-danger del-btn\" data-id=\"1\"><i class=\"layui-icon\">&#xe640;</i></button>\n" +
                        "</div>\n" +
                        "</td>" + "</tr>";
                })
                $('tbody').html(str);
                // 分页插件
                layui.use('table', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'laypage'
                        , count: e.count
                        , curr: curnum
                        , limit: 6
                        , layout: ['prev', 'page', 'next', 'skip', 'count']
                        , jump: function (obj, first) {
                            if (!first) {
                                //obj包含了当前分页的所有参数，比如：
                                curnum = obj.curr; // 当前页面
                                limitcount = obj.limit; // 每页记录数
                                // 查询新数据
                                loadData();
                            }
                        }
                    })
                })
            },
            error: function (res) {
                alert(res);
            }
        })
    }

    //删除方法
    function deleteCompany(id) {
        if (confirm("确定删除数据?")) {
            $.ajax({
                url: "/company/deleteCompanyByID",
                data: {companyid: id},
                dataType: "json",
                type: "get",
                success: function (data) {
                    if (data.data == 1 || data.data == "1") {
                        alert("删除成功");
                        loadData();
                    } else {
                        alert("删除失败");
                        loadData();

                    }
                }
            })
        }

    }
</script>
</html>
