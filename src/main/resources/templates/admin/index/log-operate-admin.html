<!DOCTYPE html>
<html class="iframe-h">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css"/>
    <link rel="stylesheet" href="/css/layui.css" media="all">
</head>

<body>
<div class="wrap-container clearfix">
    <div class="column-content-detail">

            <div class="layui-form-item">
                <div class="layui-inline tool-btn">
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" placeholder="请输入类型关键字" autocomplete="off" class="layui-input"
                           id="operationType">
                </div>
                <div class="layui-inline">
                    开始时间
                    <input type="date" id="beginTime"/>
                </div>
                <div class="layui-inline">
                    结束时间
                    <input type="date" id="endTime"/>
                </div>
                <button class="layui-btn layui-btn-normal" onclick="search()">搜索</button>
            </div>

        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col class="hidden-xs" width="100">
                    <col class="hidden-xs" width="100">
                    <col>
                    <col class="hidden-xs" width="100">
                    <col class="hidden-xs" width="100">
                    <col width="80">
                    <col width="100">
                    <col width="70">
                </colgroup>
                <thead>
                <tr>
                    <th style="width: 30px;">操作类型</th>
                    <th style="width: 45px;">操作内容</th>
                    <th style="width: 30px;">权限</th>
                    <th style="width: 30px;">姓名</th>
                    <th style="width: 45px;">操作时间</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="laypage" style="text-align: center"></div>
        </div>
    </div>
</div>
<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
</body>
<script>
    var limitcount = 2; // 每页总记录数
    var curnum = 1;  // 当前页码
    search();

    // 搜索点击事件
    function search() {
        // 操作类型
        var operationType = $("#operationType").val();
        // 开始时间
        var beginTime = $("#beginTime").val();
        // 截至时间
        var endTime = $("#endTime").val();
        var str = "";
        $.ajax({
            url: "/operationlog/operationlogs/all",
            data: {
                page: curnum,
                limit: limitcount,
                operationType: operationType,
                beginTime: beginTime,
                endTime: endTime
            },
            dataType: "json",
            type: "post",
            success: function (e) {
                $(e.data).each(function (i, result) {
                    str += "<tr id='node-1' class='parent collapsed'><td style='font-size:small'>" + result.operationType + "</td><td style='font-size:small'>" + result.operationContent + "</td>" +
                        "<td style='font-size:small'>" + result.roleName + "</td><td style='font-size:small'>" + result.staffName + "</td><td style='font-size:small'>" + result.operationDate + "</td></tr>";
                })
                $('tbody').html(str);
                // 分页插件
                layui.use('table', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'laypage'
                        , count: e.count
                        , curr: curnum
                        , limit: 2
                        , layout: ['prev', 'page', 'next', 'skip', 'count']
                        , jump: function (obj, first) {
                            if (!first) {
                                //obj包含了当前分页的所有参数，比如：
                                curnum = obj.curr; // 当前页面
                                limitcount = obj.limit; // 每页记录数
                                // 查询新数据
                                search();
                            }
                        }
                    })
                })
            },
            error: function (res) {
                alert(res);
            }
        })
    }
</script>
</html>
