<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<input type="hidden" th:value="${companyid}" id="comid">
						<label class="layui-form-label">公司名称：</label>
						<div class="layui-input-block">
							<input type="text" name="title1" required lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input" id="companyName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">地址：</label>
						<div class="layui-input-block">
							<input type="text" name="title2" required lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input" id="companyAddress">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电话：</label>
						<div class="layui-input-block">
							<input type="text" name="title3" required lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input" id="companyPhone">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">传真：</label>
						<div class="layui-input-block">
							<input type="text" name="title4" required lay-verify="required" placeholder="请输入传真" autocomplete="off" class="layui-input" id="fax">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮编：</label>
						<div class="layui-input-block">
							<input type="text" name="title5" required lay-verify="required" placeholder="请输入邮编" autocomplete="off" class="layui-input" id="zipCode">
						</div>
					</div>
					<div class="layui-form-item">
						<label  class="layui-form-label" style="font-size: 10px">经营许可证：</label>
						<div class="layui-input-block">
							<input type="text" name="title6" required lay-verify="required" placeholder="请输入经营许可证（L-SX-CJ00026）" autocomplete="off" class="layui-input" id="businessLicense">
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="JIudge()">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>

		<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery-1.8.2.min.js"></script>
		<script>
			//Demo
			layui.use(['form'], function() {
				var form = layui.form();
				form.render();
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
			//窗体加载事件
            $(function () {
                updateById();
            })
			//判断是增加还是删除
			function JIudge() {
				var id=$("#comid").val();
				if (id==null || id==""){
                    insertCompany();
				}
                if (id != null || id != ""){
                    updateCompany();
                }
            }
			//id查询赋值
			function updateById(){
                var id=$("#comid").val();
                $.ajax({
                    url:"/company/selectCompanyById",
                    data:{id:id},
                    dataType: "json",
                    type: "get",
                    success:function (data) {
                        alert(data.data.companyName)
                        $("#companyName").val(data.data.companyName);
                        $("#companyAddress").val(data.data.companyAddress);
                        $("#companyPhone").val(data.data.companyPhone);
                        $("#fax").val(data.data.fax);
                        $("#zipCode").val(data.data.zipCode);
                        $("#businessLicense").val(data.data.businessLicense);
                    }
                })
			}

            //修改方法
            function updateCompany() {
                var id=$("#comid").val();
                var companyName=$("#companyName").val();
                var companyAddress=$("#companyAddress").val();
                var companyPhone=$("#companyPhone").val();
                var fax=$("#fax").val();
                var zipCode=$("#zipCode").val();
                var businessLicense=$("#businessLicense").val();
                $.ajax({
                    url:"/company/updateCompany",
                    data:{companyName:companyName,companyAddress:companyAddress,companyPhone:companyPhone,fax:fax,zipCode:zipCode,businessLicense:businessLicense,companyId:id},
                    dataType: "json",
                    type: "get",
                    success:function (data) {
                        if (data.data==1 || data.data=="1"){
                            alert("修改成功");
                        } else{
                            alert("修改失败");
                        }
                        parent.location.reload();
                    }
                })
            }
			
			
			//添加方法
			function insertCompany() {
			    var companyName=$("#companyName").val();
                var companyAddress=$("#companyAddress").val();
                var companyPhone=$("#companyPhone").val();
                var fax=$("#fax").val();
                var zipCode=$("#zipCode").val();
                var businessLicense=$("#businessLicense").val();
				$.ajax({
					url:"/company/insertCompany",
					data:{companyName:companyName,companyAddress:companyAddress,companyPhone:companyPhone,fax:fax,zipCode:zipCode,businessLicense:businessLicense},
                    dataType: "json",
                    type: "get",
                    success:function (data) {
                        if (data.data==1 || data.data=="1"){
                            alert("增加成功");
                        } else{
                            alert("增加失败");
                        }
                        parent.location.reload();
                    }
				})
            }
		</script>
	</body>

</html>
