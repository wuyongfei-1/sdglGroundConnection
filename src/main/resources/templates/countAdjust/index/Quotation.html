<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>报价管理模版</title>
		<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
	
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/modules/laydate/laydate.css">
    </head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-small layui-btn-normal go-btn hidden-xs" data-url="danye-detail.html"><i class="layui-icon">&#xe654;</i></button>
							</div>
							<div class="layui-inline">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入组团社名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入客源地" autocomplete="off" class="layui-input">
							</div>

							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							
							<thead>
								<tr>
									<td class="hidden-xs">序号</td>
									<td class="hidden-xs">组团社名字</td>
									<td class="hidden-xs">人数</td>
									<td class="hidden-xs">客源地</td>
									<td class="hidden-xs">旅行开始时间</td>
									<td class="hidden-xs">旅行结束时间</td>
                                    <td class="hidden-xs">报价</td>
                                    <td class="hidden-xs">状态</td>
                                    <td class="hidden-xs">操作</td>
                                </tr>
							</thead>
							<tbody id="biuuu_city_list">
								
							</tbody>
						</table>
                         <ul id="demo20"></ul> 						
					</div>
				</div>
		</div>
<!-- <script src="/admin/layui/lay/dest/layui.all.js"></script>-->

<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>-->
		<script>
            layui.use(['laypage', 'layer'], function(){
                var laypage = layui.laypage
                    ,layer = layui.layer;
                //测试数据
                var data = [
                    "<tr><td>1</td><td>途牛组团社</td><td>10</td><td>忻州</td><td>2017-02-02</td><td>2017-02-03</td><td>100</td><td>玩具</td><td><div class='layui-inline'><button class='layui-btn layui-btn-small layui-btn-normal add-btn' data-url='article-add.html'><i class='layui-icon'>&#xe654;</i></button><button class='layui-btn layui-btn-small layui-btn-normal go-btn' data-url='article-detail.html'><i class='layui-icon'>&#xe642;</i></button><button class='layui-btn layui-btn-small layui-btn-danger del-btn' data-id='1' data-url='article-detail.html'><i class='layui-icon'>&#xe640;</i></button></div></td></tr>","<tr><td>2</td><td>途牛组团社</td><td>10</td><td>忻州</td><td>2017-02-02</td><td>2017-02-03</td><td>100</td><td>玩具01</td><td><div class='layui-inline'><button class='layui-btn layui-btn-small layui-btn-normal add-btn' data-url='article-add.html'><i class='layui-icon'>&#xe654;</i></button><button class='layui-btn layui-btn-small layui-btn-normal go-btn' data-url='article-detail.html'><i class='layui-icon'>&#xe642;</i></button><button class='layui-btn layui-btn-small layui-btn-danger del-btn' data-id='1' data-url='article-detail.html'><i class='layui-icon'>&#xe640;</i></button></div></td></tr>"
                ];

                //调用分页
                laypage.render({
                    elem: 'demo20'
                    ,count: data.length
                    ,limit: 1
                    ,jump: function(obj){
                        //模拟渲染
                        document.getElementById('biuuu_city_list').innerHTML = function(){
                            var arr = []
                                ,thisData = data.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
                            layui.each(thisData, function(index, item){
                                arr.push('<li>'+ item +'</li>');
                            });
                            return arr.join('');
                        }();
                    }
                });

            });
		</script>
        
       
	</body>

</html>
