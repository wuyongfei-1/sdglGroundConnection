<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css"/>
</head>
<body>
<div class="wrap-container" style="height:370px; ">
    <form id="shoppingInfo" class="layui-form" style="width: 90%;padding-top: 20px;">

        <div class="layui-form-item">
            <label style="width: 120px" class="layui-form-label">车辆公司名称：</label>
            <div class="layui-input-block">
                <input  style="width: 550px" type="text" name="carRentalName"  placeholder="请输入车辆公司名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>



        <div class="layui-form-item">
            <label style="width: 120px"  class="layui-form-label">车辆公司地址：</label>
            <div class="layui-input-block">
                <input type="text" style="width: 550px"  name="companyAddress"  placeholder="请输入车辆公司地址"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label style="width: 120px"  class="layui-form-label">车辆公司联系人：</label>
            <div class="layui-input-block">
                <input type="text" style="width: 550px"  name="contacts"  placeholder="请输入车辆公司联系人"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label style="width: 120px"  class="layui-form-label">联系人电话：</label>
            <div class="layui-input-block">
                <input type="text" style="width: 550px"  name="phone"  placeholder="请输入联系人电话"
                       autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="saveCarrentalInfo()">
                    立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {

    });

    /**
     * 新增公司信息(李晓杰)
     */
    function saveCarrentalInfo() {



        var carRentalName = $("input[name='carRentalName']").val();
        var companyAddress = $("input[name='companyAddress']").val();
        var contacts = $("input[name='contacts']").val();
        var phone = $("input[name='phone']").val();


        $.ajax({
            url: "/carrental/saveCarrentalInfo",
            data: {
                "carRentalName":carRentalName,
                "companyAddress":companyAddress,
                "contacts":contacts,
                "phone":phone
            },
            async:false,
            dataType: "json",
            type: "post",
            success: function (ReponseResult) {
                if (ReponseResult.data == 0 || ReponseResult.data == '0') {
                    alert("新增失败")
                }
                if (ReponseResult.data == 1 || ReponseResult.data == '1') {
                    alert("新增成功")
                }
                parent.location.reload();
            },
            error: function (res) {
                /*  alert(res);*/
            }
        })
    }

</script>
<script>
</script>
</body>

</html>
