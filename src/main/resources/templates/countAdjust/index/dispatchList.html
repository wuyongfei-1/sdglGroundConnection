<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css"/>
    <link rel="stylesheet" href="/css/layui.css" media="all">
</head>

<body>
<div class="page-content-wrap">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline tool-btn"></div>
        </div>
    </form>
    <div class="layui-form" id="table-list">
        <table class="layui-table" lay-skin="line">
            <colgroup>
                <col width="50">
                <col class="hidden-xs" width="120">
                <col class="hidden-xs" width="170">
                <col class="hidden-xs" width="200">
                <col class="hidden-xs" width="120">
                <col width="150">
                <col width="130">
                <col width="130">
                <col width="60">
            </colgroup>
            <thead>
            <tr>
                <th></th>
                <th class="">调度编号</th>
                <th class="">组团社团号</th>
                <th class="">人数</th>
                <th class="">客源地</th>
                <th class="">开团时间</th>
                <th class="">结束时间</th>
                <th colspan="3">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="laypage" style="text-align: center;"></div>
    </div>
</div>
<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/layui.js" type="text/javascript"></script>
<script>
    var limitcount = 2; // 每页总记录数
    var curnum = 1;  // 当前页码

    search();

    // 显示所有的调度信息
    function search() {
        $.ajax({
            url: "/dispatch/dispatch/info/all",
            data: {pageNo: curnum, pageSize: 6},
            dataType: "json",
            type: "get",
            async: false,
            success: function (result) {
                var context = "";
                $(result.data).each(function (i, e) {
                    var patchId = e.dispatchId; // 调度编号
                    context += "<tr id='" + patchId + "' class=\"parent collapsed\">\n" +
                        "<td class=''>" +
                        "\t\t\t\t\t\t\t\t<td class=\"\">" + ((curnum - 1) * 6 + (i+1)) + "</td>\n" +
                        "\t\t\t\t\t\t\t\t<td class=\"\">" + e.groupNumber + "</td>\n" +
                        "\t\t\t\t\t\t\t\t<td class=\"\">" + e.num + "</td>\n" +
                        "\t\t\t\t\t\t\t\t<td class=\"\">" + e.tourist + "</td>\n" +
                        "\t\t\t\t\t\t\t\t<td class=\"\">" + e.travelStartTime + "</td>\n" +
                        "\t\t\t\t\t\t\t\t<td class=\"\">" + e.travelEndTime + "</td>\n" +
                        "\t\t\t\t\t\t\t\t<td class=\"\"><button class=\"layui-btn layui-btn-mini layui-btn-normal table-list-status\" id=\"upOffer2\" value=\"2\" onclick='queryDispatchRecord("+e.dispatchId+")'>调度记录</button></td>\n" +
                        "\t\t\t\t\t\t\t</tr>";
                })
                $("tbody").html(context);
                // 分页插件
                layui.use('table', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'laypage'
                        , count: result.count
                        , curr: curnum
                        , limit: 6
                        , layout: ['prev', 'page', 'next', 'skip', 'count']
                        , jump: function (obj, first) {
                            if (!first) {
                                //obj包含了当前分页的所有参数，比如：
                                curnum = obj.curr; // 当前页面
                                limitcount = obj.limit; // 每页记录数
                                // 查询新数据
                                search();
                            }
                        }
                    })
                })
            }
        })
    }
    // 查询调度信息
    function queryDispatchRecord(dispatchId) {
        location.href = "/countAdjust/dispatchRecord.html?dispatchId=" + dispatchId;
    }
</script>
<script>
    layui.use(['jquery'], function () {
        var $ = layui.jquery;
        //修改状态
        $('#table-list').on('click', '.table-list-status', function () {
            var That = $(this);
            var status = That.attr('data-status');
            var id = That.parent().attr('data-id');
            if (status == 1) {
                That.removeClass('layui-btn-normal').addClass('layui-btn-warm').html('隐藏').attr('data-status', 2);
            } else if (status == 2) {
                That.removeClass('layui-btn-warm').addClass('layui-btn-normal').html('显示').attr('data-status', 1);

            }
        })
        //栏目展示隐藏
        $(document).on('click', '.showSubBtn', function () {
            var _this = $(this);
            var id = _this.attr('data-id');
            var parent = _this.parents('.parent');
            var child = $('.child-node-' + id);
            var childAll = $('tr[parentid=' + id + ']');
            if (parent.hasClass('collapsed')) {
                _this.html('-');
                parent.addClass('expanded').removeClass('collapsed');
                child.css('display', '');
            } else {
                _this.html('+');
                parent.addClass('collapsed').removeClass('expanded');
                child.css('display', 'none');
                childAll.addClass('collapsed').removeClass('expanded').css('display', 'none');
                childAll.find('.showSubBtn').html('+');
            }
        })
    });
</script>
</body>

</html>
